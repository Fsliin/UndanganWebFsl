<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Navigasi -->
    <div class="sidebar">
        <h2>Undangan</h2>
        <ul>
            <li><a href="#" onclick="showPage('home')">Home</a></li>
            <li><a href="#" onclick="showPage('mempelai')">Mempelai</a></li>
            <li><a href="#" onclick="showPage('tanggal')">Tanggal</a></li>
            <li><a href="#" onclick="showPage('galeri')">Galeri</a></li>
            <li><a href="#" onclick="showPage('ucapan')">Ucapan</a></li>
        </ul>
    </div>
    
    <!-- Konten Halaman -->
    <div class="content">
        <!-- Home -->
        <div id="home" class="page active">
            <h1>Selamat Datang di Undangan Pernikahan</h1>
            <p>Wahyu & Riski</p>
            <p>Rabu, 15 Maret 2023</p>
            <button onclick="saveTheDate()">Save the Date</button>
        </div>
        
        <!-- Halaman Mempelai -->
        <div id="mempelai" class="page">
            <h2>Mempelai</h2>
            <p>Informasi tentang mempelai.</p>
        </div>

        <!-- Halaman Tanggal -->
        <div id="tanggal" class="page">
            <h2>Tanggal dan Lokasi</h2>
            <p>Detail tanggal dan lokasi acara pernikahan.</p>
        </div>
        
        <!-- Halaman Galeri -->
        <div id="galeri" class="page">
            <h2>Galeri Foto</h2>
            <p>Koleksi foto momen spesial kami.</p>
        </div>

        <!-- Halaman Ucapan -->
        <div id="ucapan" class="page">
            <h2>Ucapan</h2>
            <textarea placeholder="Tulis ucapan..."></textarea>
            <button>Kirim</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
